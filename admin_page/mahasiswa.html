<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Mahasiswa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Kompensasi Admin</h2>
    <div class="nav-links">
      <div class="nav-link" onclick="goToPage('dashboard.html')">Dashboard</div>
      <div class="nav-link" onclick="goToPage('mahasiswa.html')">Daftar Mahasiswa</div>
      <div class="nav-link" onclick="logout()">Logout</div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h1>Daftar Mahasiswa</h1>
    </div>

    <!-- Search & Table -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Cari mahasiswa...">
    </div>
    <table id="students-table">
      <thead>
        <tr>
          <th>Avatar</th>
          <th>Nama</th>
          <th>NIM</th>
          <th>Gender</th>
          <th>Total Kompensasi (Rp)</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows populated dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDhLoamtCoPvVdEmI9EyiSUEtAcqBoj90Q",
      authDomain: "smartmirrortest1-a430b.firebaseapp.com",
      projectId: "smartmirrortest1-a430b",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }

    function goToPage(page) {
      window.location.href = page;
    }

    async function loadMahasiswa() {
      const studentsTable = document.querySelector("#students-table tbody");
      studentsTable.innerHTML = "";

      const studentsSnap = await db.collection("users").get();
      for (const doc of studentsSnap.docs) {
        const data = doc.data();
        let studentTotal = 0;

        const kompSnap = await db.collection("users").doc(doc.id).collection("kompensasi").get();
        kompSnap.forEach(k => studentTotal += parseInt(k.data().total || 0));

        studentsTable.innerHTML += `
          <tr>
            <td><img src="${data.avatar || 'https://via.placeholder.com/40'}" style="width:40px;height:40px;border-radius:50%;"></td>
            <td>${data.name}</td>
            <td>${data.nim}</td>
            <td>${data.gender}</td>
            <td>${studentTotal.toLocaleString("id-ID")}</td>
            <td><button class="btn-view" onclick="viewKompensasi('${doc.id}')">Lihat</button></td>
          </tr>
        `;
      }
    }

    function viewKompensasi(studentId) {
      window.location.href = `kompensasi.html?student=${studentId}`;
    }

    // Search functionality
    document.getElementById("searchInput").addEventListener("keyup", function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#students-table tbody tr");

      rows.forEach(row => {
        const name = row.cells[1].innerText.toLowerCase();
        const nim = row.cells[2].innerText.toLowerCase();
        row.style.display = (name.includes(filter) || nim.includes(filter)) ? "" : "none";
      });
    });

    document.addEventListener("DOMContentLoaded", loadMahasiswa);
  </script>
</body>
</html>
