<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Mahasiswa</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .metrics-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .metric-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }
    .metric-card span {
      display: block;
      font-size: 22px;
      color: #e76f51;
      margin-top: 5px;
    }
    .main-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }
    .profile-card, .chart-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .profile-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .profile-info img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-text p {
      margin: 5px 0;
      font-size: 14px;
    }
    #reportChart {
      max-width: 200px;
      max-height: 200px;
      margin: 0 auto;
      display: block;
    }
    .metrics-inline {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Navbar placeholder -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h1>Dashboard Mahasiswa</h1>
    </div>

    <!-- Metrics Row -->
    <div class="metrics-row">
      <div class="metric-card">
        Tugas
        <span id="task-count">0</span>
      </div>
      <div class="metric-card">
        Agenda
        <span id="agenda-count">0</span>
      </div>
      <div class="metric-card">
        Jadwal
        <span id="schedule-count">0</span>
      </div>
    </div>

    <!-- Main Grid -->
    <div class="main-grid">
      <!-- Profile Info -->
      <div class="profile-card">
        <h2>Profil Mahasiswa</h2>
        <div class="profile-info">
          <img id="avatar" src="https://via.placeholder.com/80" alt="Avatar">
          <div class="profile-text">
            <p><strong>Nama:</strong> <span id="name">Loading...</span></p>
            <p><strong>NIM:</strong> <span id="nim">Loading...</span></p>
            <p><strong>Gender:</strong> <span id="gender">Loading...</span></p>
          </div>
        </div>
      </div>

      <!-- Doughnut Chart -->
      <div class="chart-card">
        <canvas id="reportChart"></canvas>
        <div class="metrics-inline"></div>
      </div>
    </div>
  </div>

  <!-- Firebase & Chart.js -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDhLoamtCoPvVdEmI9EyiSUEtAcqBoj90Q",
      authDomain: "smartmirrortest1-a430b.firebaseapp.com",
      projectId: "smartmirrortest1-a430b",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let nim = null;
    let chartInstance = null;

    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }

    function goToPage(page) {
      window.location.href = page + "?nim=" + nim;
    }

    // Load navbar dynamically
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
      });

    // Authentication Check
    auth.onAuthStateChanged(user => {
      if (user) {
        nim = user.email.split('@')[0];
        loadDashboard(nim);
      } else {
        window.location.href = "login.html";
      }
    });

    // Load Dashboard Data
    async function loadDashboard(nim) {
      const userRef = db.collection("users").doc(nim);
      const userDoc = await userRef.get();
      if (!userDoc.exists) { alert("Data user tidak ditemukan!"); return; }

      const data = userDoc.data();
      document.getElementById("name").innerText = data.name || "-";
      document.getElementById("nim").innerText = data.nim || "-";
      document.getElementById("gender").innerText = data.gender || "-";
      document.getElementById("avatar").src = data.avatar || "https://via.placeholder.com/80";

      const taskCount = (await userRef.collection("tasks").get()).size;
      const agendaCount = (await userRef.collection("agenda").get()).size;
      const scheduleCount = (await userRef.collection("schedule").get()).size;

      document.getElementById("task-count").innerText = taskCount;
      document.getElementById("agenda-count").innerText = agendaCount;
      document.getElementById("schedule-count").innerText = scheduleCount;

      renderChart(taskCount, agendaCount, scheduleCount);
    }

    // Chart Rendering
    function renderChart(taskCount, agendaCount, scheduleCount) {
      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(document.getElementById('reportChart'), {
        type: 'doughnut',
        data: {
          labels: ['Tugas', 'Agenda', 'Jadwal'],
          datasets: [{
            data: [taskCount, agendaCount, scheduleCount],
            backgroundColor: ['#e76f51', '#f4a261', '#2a9d8f']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom', labels: { font: { size: 12 } } }
          },
          cutout: '70%'
        }
      });
    }
  </script>
</body>
</html>
